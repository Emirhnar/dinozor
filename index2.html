        /* Genel renk geçişlerini etkinleştir */
        * {
            transition: background-color 0.5s ease, color 0.5s ease, border-color 0.5s ease, box-shadow 0.5s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
            overflow-x: hidden; 
        }

        /* KARANLIK MOD İÇİN ÖZEL CSS STİLLERİ */
        
        /* Anahtarın Başparmağı (Thumb) Hareketi ve Rengi */
        #darkModeToggle:checked + div > .dot {
            /* Başparmağı tam olarak sağa (24px) kaydırır (48px Track - 16px Thumb - 2*4px Padding = 24px) */
            transform: translateX(24px); 
            background-color: #4f46e5; /* Indigo 600 */
        }
        
        /* İkon Görünürlüğü Kontrolü (Moon/Sun) */
        #darkModeToggle:checked + div > .dot > #sun-icon {
            opacity: 0; /* Karanlıkta Güneş kaybolur */
        }
        #darkModeToggle:checked + div > .dot > #moon-icon {
            opacity: 100; /* Karanlıkta Ay belirir */
        }
        
        /* Aydınlıkta Moon Icon başlangıçta gizli olmalı */
        #moon-icon {
            opacity: 0; 
        }

        /* Kartların ilk yüklenme animasyonu */
        .card-enter-active {
            transition: transform 0.4s ease-out, opacity 0.3s ease-in;
        }
        .card-enter {
            transform: scale(0.9);
            opacity: 0;
        }
    </style>

                görsel_url: "https://placehold.co/400x200/5C8A8A/FFFFFF?text=COMPSOGNATHUS+GÖRSELİ",

            {
                id: 20,
                adı: "Parasaurolophus",
                yaşadığı_yıl: "Geç Kretase (76-73 Milyon Yıl Önce)",
                doğum_şekli: "Yumurtlayan",
                bilimsel_tür: "P. walkeri",
                boyu: "Yaklaşık 7.5 metre",
                bulunma_tarihi: "1922",
                çene_gücü: "Orta (Çiğneme kabiliyeti yüksek)",
                beslenme_türü: "Otobur",
                solunum_türü: "Kuş Benzeri",
                açıklama: "Kafasındaki uzun, geriye doğru eğimli ibik ile tanınır. Bu ibiği ses çıkarmak için kullanırdı.",
                görsel_url: "https://placehold.co/400x200/5C8A8A/FFFFFF?text=PARASAUROLOPHUS+GÖRSELİ", 
            }
        ];

        const gridContainer = document.getElementById('dinosaur-grid');
        const modal = document.getElementById('detail-modal');
        const modalContent = document.getElementById('modal-content');
        const modalName = document.getElementById('modal-dino-name');
        const modalDetails = document.getElementById('modal-details');
        const modalImageNote = document.getElementById('modal-image-note');
        
        // Destek Paneli değişkenleri
        const supportPanel = document.getElementById('support-panel');
        const supportButton = document.getElementById('support-button');
        let isPanelOpen = false;

        // DARK MODE DEĞİŞKENLERİ
        const darkModeToggle = document.getElementById('darkModeToggle');
        const htmlElement = document.documentElement; // <html> etiketini hedefler

        /**
         * Dark Mode'u açar/kapatır ve tercihi kaydeder.
         * @param {boolean} isDark - Karanlık mod açık mı?
         */
        function toggleDarkMode(isDark) {
            if (isDark) {
                htmlElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            } else {
                htmlElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            }
        }

        /**
         * Kayıtlı temayı veya sistem tercihini yükler.
         */
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            
            // Sistem tercihini kontrol et (kayıtlı tema yoksa)
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            // Varsayılan olarak karanlık modu etkinleştir
            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                darkModeToggle.checked = true;
                toggleDarkMode(true);
            } else {
                darkModeToggle.checked = false;
                toggleDarkMode(false);
            }
        }

        /**
         * Dinozor adına göre dinamik placeholder görsel URL'si oluşturur.
         * @param {string} url - Dinozorun önceden tanımlı URL'si.
         * @param {string} name - Dinozor adı (Yer tutucu için).
         * @param {number} width - Genişlik.
         * @param {number} height - Yükseklik.
         * @returns {string} Görsel URL'si.
         */
        function getDinoImageUrl(url, name, width, height) {
            // Eğer URL dolu ve bir yer tutucu değilse, direkt URL'i kullan.
            if (url && !url.includes("placehold.co")) {
                return url;
            }
            // Aksi takdirde, yer tutucuyu kullan.
            const text = encodeURIComponent(`GÖRSEL | ${name}`);
            const bgColor = '5C8A8A'; // Koyu Camgöbeği/Gri
            const textColor = 'FFFFFF'; // Beyaz
            return `https://placehold.co/${width}x${height}/${bgColor}/${textColor}?text=${text}`;
        }


        /**
         * Destek panelini açıp kapatır ve animasyonu yönetir.
         */
        function toggleSupportPanel() {
            isPanelOpen = !isPanelOpen;
            if (isPanelOpen) {
                // Göster (Fade in & Slide down)
                supportPanel.classList.remove('hidden', 'opacity-0', 'translate-y-2');
                supportPanel.classList.add('opacity-100', 'translate-y-0');
            } else {
                // Gizle (Fade out & Slide up)
                supportPanel.classList.remove('opacity-100', 'translate-y-0');
                supportPanel.classList.add('opacity-0', 'translate-y-2');
                // Animasyon bittikten sonra tamamen gizle
                setTimeout(() => {
                    supportPanel.classList.add('hidden');
                }, 300);
            }
        }

        // Dışarı tıklama olayını yakala ve paneli kapat
        document.addEventListener('click', (event) => {
            // Modal açıksa veya tıklanan yer destek butonu/paneli/dark mode switch'i içindeyse kapatma
            const darkToggleContainer = darkModeToggle.closest('.flex.items-center.justify-center');
            if (isPanelOpen && !supportPanel.contains(event.target) && !supportButton.contains(event.target) && !darkToggleContainer.contains(event.target)) {
                toggleSupportPanel();
            }
        });


        /**
         * Dinozor kartlarını oluşturur ve sayfaya ekler.
         */
        function renderCards() {
            gridContainer.innerHTML = ''; // Önceki kartları temizle
            dinosaurs.forEach(dino => {
                const card = document.createElement('div');
                // Dark Mode için class'lar güncellendi
                card.className = 'card-enter-active bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-[1.02] cursor-pointer border border-gray-100 dark:border-gray-700';
                card.dataset.id = dino.id;
                
                // Kart görselini ekle (Yer tutucu kullanıldı)
                const imageUrl = getDinoImageUrl(dino.görsel_url, dino.adı, 400, 200);
                
                // Görsel yüksekliğini sabitle (tüm kartlar aynı hizada olsun)
                const heightClass = 'h-40'; // Sabit yükseklik
                
                card.innerHTML = `
                    <!-- GÖRSELİN KAPSAYICISI: Yuvarlaklığı ve kırpma (overflow-hidden) ayarlandı -->
                    <div class="rounded-lg overflow-hidden mb-4">
                        <img 
                            src="${imageUrl}" 
                            alt="${dino.adı} Görseli" 
                            class="w-full ${heightClass} object-cover transition-transform duration-300 hover:scale-105"
                            onerror="this.onerror=null; this.src='https://placehold.co/400x200/FCA5A5/FFFFFF?text=YÜKLENEMEDİ'"
                        />
                    </div>
                    <div class="text-center">
                        <h3 class="text-xl font-semibold text-gray-800 dark:text-gray-100">${dino.adı}</h3>
                        <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">${dino.beslenme_türü}</p>
                    </div>
                `;
                card.addEventListener('click', () => openModal(dino.id));
                gridContainer.appendChild(card);
            });
        }

        /**
         * Detay penceresini açar ve ilgili dinozorun verilerini yükler.
         * @param {number} id - Açılacak dinozorun ID'si.
         */
        function openModal(id) {
            const dino = dinosaurs.find(d => d.id === id);
            if (!dino) return;

            // Destek panelini kapat (açıksa)
            if (isPanelOpen) {
                 toggleSupportPanel();
            }

            // 1. Modalı Hazırla
            modalName.textContent = dino.adı;
            
            // Görseli oluştur (daha büyük yer tutucu)
            const modalImageUrl = getDinoImageUrl(dino.görsel_url, dino.adı, 700, 350);
            const isPlaceholder = modalImageUrl.includes("placehold.co");

            const imageHtml = `
                <div class="mb-6">
                    <img 
                        src="${modalImageUrl}" 
                        alt="${dino.adı} Görseli" 
                        class="w-full h-auto object-cover rounded-xl shadow-md ${isPlaceholder ? 'p-4' : ''}"
                        onerror="this.onerror=null; this.src='https://placehold.co/700x350/FCA5A5/FFFFFF?text=GÖRSEL+YÜKLENEMEDİ'"
                    />
                </div>
            `;
            
            // Detay satırlarını oluştur
            const detailsHtml = `
                ${createDetailRow("Açıklama", dino.açıklama, true)}
                ${createDetailRow("Yaşadığı Yıl", dino.yaşadığı_yıl)}
                ${createDetailRow("Bilimsel Tür", dino.bilimsel_tür)}
                ${createDetailRow("Beslenme Türü", dino.beslenme_türü, false, getDietColor(dino.beslenme_türü))}
                ${createDetailRow("Doğum Şekli", dino.doğum_şekli)}
                ${createDetailRow("Boyu", dino.boyu)}
                ${createDetailRow("Çene Gücü", dino.çene_gücü)}
                ${createDetailRow("Solunum Türü", dino.solunum_türü)}
                ${createDetailRow("Bulunma Tarihi", dino.bulunma_tarihi)}
            `;
            
            // İçeriği birleştir
            modalDetails.innerHTML = imageHtml + detailsHtml;
            
            // Yer tutucu notunu sadece placeholder kullanılıyorsa göster
            if (isPlaceholder) {
                modalImageNote.classList.remove('hidden'); 
            } else {
                 modalImageNote.classList.add('hidden'); 
            }


            // 2. Scroll Lock'u Aktifleştir
            document.body.classList.add('overflow-hidden');

            // 3. Animasyon Başlat (Swipe In)
            modal.classList.remove('hidden', 'opacity-0');
            modal.classList.add('opacity-100');
            
            modalContent.classList.remove('opacity-0', '-translate-y-8');
            modalContent.classList.add('opacity-100', 'translate-y-0');


            // ESC ile kapatma
            document.addEventListener('keydown', handleEscKey);
        }

        /**
         * Detay penceresini kapatır.
         */
        function closeModal() {
            // Animasyon Bitişi (Swipe Out)
            modalContent.classList.remove('opacity-100', 'translate-y-0');
            modalContent.classList.add('opacity-0', '-translate-y-8');
            
            modal.classList.remove('opacity-100');
            modal.classList.add('opacity-0');
            modalImageNote.classList.add('hidden'); // Yer tutucu notunu gizle

            // Scroll Lock'u Deaktifleştir
            document.body.classList.remove('overflow-hidden');

            // Animasyon bittikten sonra gizle
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 400);

            document.removeEventListener('keydown', handleEscKey);
        }

        /**
         * ESC tuşuna basıldığında modalı kapatır.
         * @param {KeyboardEvent} event 
         */
        function handleEscKey(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        }
        
        /**
         * Detay satırı HTML'ini oluşturur.
         */
        function createDetailRow(label, value, isFullWidth = false, colorClass = 'text-blue-600') {
            const labelClass = "font-medium text-gray-800 dark:text-gray-200";
            let valueClass = isFullWidth ? "col-span-2 mt-1 text-base" : "font-semibold";

            if (isFullWidth) {
                return `
                    <div class="py-2">
                        <p class="${labelClass}">${label}:</p>
                        <p class="${valueClass} text-gray-600 dark:text-gray-300">${value}</p>
                    </div>
                    <hr class="border-gray-100 dark:border-gray-700">
                `;
            } else {
                 return `
                    <div class="grid grid-cols-2 py-2 border-b border-gray-100 dark:border-gray-700">
                        <div class="${labelClass}">${label}</div>
                        <div class="text-right ${valueClass} ${colorClass}">${value}</div>
                    </div>
                `;
            }
        }

        /**
         * Beslenme türüne göre renk sınıfı döndürür.
         */
        function getDietColor(diet) {
            // Dark Mode uyumlu renkler için güncellendi
            switch (diet) {
                case 'Etobur':
                    return 'text-red-600 bg-red-100 dark:text-red-400 dark:bg-red-900 p-1 rounded-md inline-block text-xs font-bold';
                case 'Otobur':
                    return 'text-green-600 bg-green-100 dark:text-green-400 dark:bg-green-900 p-1 rounded-md inline-block text-xs font-bold';
                case 'Hepçil':
                    return 'text-yellow-600 bg-yellow-100 dark:text-yellow-400 dark:bg-yellow-900 p-1 rounded-md inline-block text-xs font-bold';
                default:
                    return 'text-gray-600 dark:text-gray-300';
            }
        }


        // Uygulama başlangıcı
        window.onload = () => {
            loadTheme();
            renderCards();
        };
    </script>
